<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generátor smlouvy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Generátor smlouvy</h1>
        <form method="POST">
            <label class="block mb-2">Název akce</label>
            <input type="text" name="nazev_akce" required class="w-full mb-4 p-2 border rounded" />

            <label class="block mb-2">Číslo akce</label>
            <input type="text" name="cislo_akce" required class="w-full mb-4 p-2 border rounded" />

            <label class="block mb-2">Vedoucí</label>
            <select name="vedouci" required class="w-full mb-4 p-2 border rounded">
                <option value="Marcel Chmelík DiS., vedoucí oddělení realizace investic">Marcel Chmelík DiS., vedoucí oddělení realizace investic</option>
                <option value="Ing. Jakub Hušek, vedoucí oddělení přípravy investic">Ing. Jakub Hušek, vedoucí oddělení přípravy investic</option>
            </select>

            <label class="block mb-2">Dozor (TDS)</label>
            <select name="dozor" required class="w-full mb-4 p-2 border rounded">
                <option value="Ing. Pavel Kamenický">Ing. Pavel Kamenický</option>
                <option value="Ing. František Zurek">Ing. František Zurek</option>
                <option value="Martin Pala">Martin Pala</option>
                <option value="Ing. Michal Ranný">Ing. Michal Ranný</option>
                <option value="Milan Kyral DiS.">Milan Kyral DiS.</option>
                <option value="Ing. Vladimír Vít">Ing. Vladimír Vít</option>
                <option value="Ing. Marek Špryňar">Ing. Marek Špryňar</option>
            </select>

            <label class="block mb-2">Zahájení (měsíc a rok)</label>
            <input type="text" name="zahajeni" placeholder="např. květen 2025" required class="w-full mb-4 p-2 border rounded" />

            <label class="block mb-2">Bankovní záruka</label>
            <select name="bz" required class="w-full mb-4 p-2 border rounded">
                <option value="ANO">ANO</option>
                <option value="NE">NE</option>
            </select>

            <label class="block mb-2">Pojistná smlouva</label>
            <select name="poj" required class="w-full mb-6 p-2 border rounded">
                <option value="10 000 000">10 000 000</option>
                <option value="20 000 000">20 000 000</option>
            </select>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Vygenerovat smlouvu</button>
        </form>
    </div>
</body>
</html>
